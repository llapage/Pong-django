<form method="POST" class="userDataForm">
    <div class="mb-3">
      <label class="form-label">
        Email
        <input type="text" class="form-control" name="email" required>
        <p class="form-error-msg"></p>
      </label>
    </div>
    <div class="mb-3">
        <label class="form-label">
            Confirm email
            <input type="text" class="form-control" name="email confirmation" required>
            <p class="form-error-msg"></p>
          </label>
    </div>
    <div class="mb-3">
        <label class="form-label">
            Username
            <input type="text" class="form-control" name="username" required>
            <p class="form-error-msg"></p>
        </label>
    </div>
    <div>
        <label for="inputPassword5" class="form-label">
            Password
            <input type="password" id="inputPassword5" class="form-control" name="password" aria-describedby="passwordHelpBlock" required>
            <p class="form-error-msg"></p>
        </label>
    </div>
    <div class="mb-3">
        <label class="form-label">
            Confirm password
            <input type="password" class="form-control" name="password confirmation" required>
            <p class="form-error-msg"></p>
        </label>
    </div>
    <div id="passwordHelpBlock" class="form-text">
        Your password must be 
        - at least 8 characters
        - must contain at least 1 uppercase letter, 1 lowercase letter, and 1 number
    </div>
    <button type="button" class="btn btn-primary connexion" data-path="/api/user/register/">Submit</button>
</form>
